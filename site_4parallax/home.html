<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>parallax</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100&display=swap" rel="stylesheet"></head>
<body>
<section class="fuck-finger-ops">
 <div class="container">
   <div class="row">
           <div class="col-md-6 offset-md-2 col-sm-6 offset-sm-3 wow fadeIn" data-wow-duration="3s" data-wow-delay="0.7s">
             <img alt="" class="rounded mx-auto d-block" src="img/middle-finger.svg">
           </div>
   </div>
 </div>
</section>





<script src="css/wow.min.js"></script>
<script>
  new WOW().init();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/parallax.min.js"></script>
</body>
</html>
